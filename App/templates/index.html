<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Movement Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Movement Prediction</h1>
        
        <form action="/predict" method="POST">
            <label for="sentiment">Sentiment Score (from Reddit):</label>
            <input type="text" name="sentiment" required><br><br>

            <label for="historical_price">Historical Price Data (Closing Price):</label>
            <input type="text" name="historical_price" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h3>Prediction: 
                {% if prediction == 1 %}
                    The stock is predicted to go up.
                {% else %}
                    The stock is predicted to go down.
                {% endif %}
            </h3>
        {% endif %}
    </div>
</body>
</html>
